<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"  rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <p class="text-center page-header">FIND AND REPLACE</p>

    <form id="findReplace">

    <section>
      <h2>Phrase</h2>
      <ul class="input-list style-1 clearfix">
          <input type="text" id="sentence" placeholder="Enter A Sentence">
      </ul>
    </section>

    <section>
      <h2>Magic Words</h2>
      <ul class="input-list style-2 clearfix">
          <input type="text" id="wordFind" placeholder="Word To Be Replaced">
          <input type="text" id="wordReplace" placeholder="Substiture Word">
    </section>

    <button name="submit" type="submit" class="btn btn-success" id="submit_button">Find and Replace</button>
    </form>
  <br>

  <div id="result">
    <p class="lead">
    <span class="result" id="new_sentence"></span>
    </p>
  </div>

  </div>
</body>
</html>
