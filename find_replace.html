<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"  rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center page-header">Find and Replace</h1>

      <form id="findReplace">
        <div class="form-group">
          <label for="number">Enter A Sentence</label>
          <input type="text" name="sentence" id="sentence" class="form-control">
        </div>
        <div class="form-group">
          <label for="number">Enter The Word You Would Like To Replace</label>
          <input type="text" name="wordFind" id="wordFind" class="form-control">
        </div>
        <div class="form-group">
          <label for="number">Enter Substitute For Your Word</label>
          <input type="text" name="wordReplace" id="wordReplace" class="form-control">
        </div>

      <button name="submit" type="submit" class="btn btn-success">Find and Replace</button>
      </form>
    <br>

    <div id="result">
      <p class="lead">
      <span class="result"></span>
      </p>
    </div>

    </div>
  </body>
</html>
